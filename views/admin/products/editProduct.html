<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Sửa Sản Phẩm</h2>

    <div class="card p-4 mx-auto shadow" style="max-width: 600px;">
        <form id="editProductForm">
            <div class="mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label class="form-label">Giá</label>
                <input type="number" class="form-control" id="price">
            </div>

            <div class="mb-3">
                <label class="form-label">Số lượng</label>
                <input type="number" class="form-control" id="quantity">
            </div>

            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <input type="text" class="form-control" id="description">
            </div>

            <div class="mb-3">
                <label class="form-label">Link ảnh</label>
                <input type="text" class="form-control" id="imgURL">
            </div>

            <button class="btn btn-warning w-100">Cập nhật</button>
        </form>

        <div class="text-center mt-3">
            <a href="/products">Quay lại</a>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if(!id) {
        alert("Không tìm thấy sản phẩm!");
        window.location.href = '/products';
    }

    async function loadData() {
        const res = await fetch(`http://localhost:3000/load/products/${id}`);
        const result = await res.json();

        if(result.success){
            const product = result.data;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('category').value = product.category?.name || '';
            document.getElementById('description').value = product.description || '';
            document.getElementById('imgURL').value = product.imgURL || '';
        }else{
            alert('Không tìm thấy sản phẩm!');
            window.location.href = '/products';
        }
    }

    loadData();

    document.getElementById('editProductForm').addEventListener('submit', async function(e){
        e.preventDefault();

        const res = await fetch(`http://localhost:3000/load/products/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                imgURL: document.getElementById('imgURL').value
            })
        });

        const data = await res.json();

        if(data.success){
            alert('Cập nhật thành công!');
            window.location.href = '/products';
        }else{
            alert(data.message || 'Cập nhật thất bại!');
        }
    });
</script>

</body>

</html>
