<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">Thêm Category Mới</h2>

  <div class="card p-4 mx-auto shadow" style="max-width: 500px;">
    <form id="addCategoryForm">
      <div class="mb-3">
        <label class="form-label">Tên Category</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <button class="btn btn-success w-100">Thêm mới</button>
    </form>
    <div class="text-center mt-3">
      <a href="/categories" class="btn btn-secondary">Quay lại</a>
    </div>
  </div>
</div>

<script>
document.getElementById('addCategoryForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const res = await fetch('http://localhost:3000/load/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            name: document.getElementById('name').value
        })
    });

    const data = await res.json();
    if(data.success){
        alert('Thêm thành công!');
        window.location.href = '/categories';
    } else {
        alert(data.message || 'Thêm thất bại!');
    }
});
</script>

</body>
</html>
