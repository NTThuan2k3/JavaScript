<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ | My Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">

                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1 class="display-4">Welcome to My Application</h1>
            <p class="lead">This is your awesome homepage!</p>
        </header>

        <main>
            <div class="row">
                <div class="col-md-8">
                    <h2>Main Content</h2>
                    <p>This is the main content area of your website.</p>
                </div>

                <div class="col-md-4">
                    <h3>Sidebar</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Feature 1</li>
                        <li class="list-group-item">Feature 2</li>
                        <li class="list-group-item">Feature 3</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<script>
    async function checkLoginStatus() {
        try {
            const res = await fetch('http://localhost:3000/auth/me');
            const data = await res.json();
            if (data.success) {
                renderUserNav(data.user);
                console.log('Data user fetched successfully:');
            } else {
                renderGuestNav();
                console.log('Data fetched successfully:');
            }
        } catch (err) {
            console.log('Data fetched failed:');
            renderGuestNav();
        }
    }

    function renderUserNav(user) {
        document.getElementById('nav-links').innerHTML = `
            <li class="nav-item">
                <a class="btn btn-outline-light me-2" href="/personalinformation">${user.username}</a>
            </li>
            ${user.role.name === 'admin' ? `
            <li class="nav-item">
                <a class="btn btn-outline-warning me-2" href="/products">Quản lý sản phẩm</a>
            </li>` : ''}
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
            </li>
        `;
    }


    function renderGuestNav() {
        document.getElementById('nav-links').innerHTML = `
            <li class="nav-item">
                <a class="nav-link" href="login">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signup">Đăng ký</a>
            </li>
        `;
    }

    function logout() {
        fetch('http://localhost:3000/auth/logout', { credentials: 'include' })
            .then(() => {
                location.reload();
            });
    }

    checkLoginStatus();
</script>
